<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Some Other Semantic Tags</title>
</head>
<body>
  <main>
    <section>
      <figure>
        <figcaption>This is my car.</figcaption>
        <img src="images/fordmustang.jpg" alt="Ford Mustang car">
        <div>Awesomeness completed 60%</div>
        <meter value="0.6"></meter>
      </figure>
    </section>
    <section>
      <h3>Imagine 355 horses simultaneously. That`s my car sounds</h3>
      <audio controls>
        <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </section>
    <section>
      <h3>With my car I can go anywhere. That`s how my car sounds</h3>
      <video width="320" height="240" controls>
        <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </main>
</body>
</html>
