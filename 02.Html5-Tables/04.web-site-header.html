<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSite Header</title>
  <style>
    ul {
      list-style-type: none;
    }

    li{
      display: inline-block;
      color: #94A5B5;
      padding: 10px 17px 10px 12px;
    }

    a {
      text-decoration: none;
      color: #94A5B5;
    }

    table, tr, td{
      background-color: #214364;
    }

    td table td {
      color: #FEFEFE;
    }

    td table tr:last-child {
      font-size: 20px;
    }
  </style>
</head>
<body>
<table>
  <tbody>
  <tr>
    <td>
      <table>
        <tbody>
        <tr>
          <td rowspan="2">
            <img src="images/soft-uni.png" alt="softuni logo"/>
          </td>
          <td>SOFTWARE</td>
        </tr>
        <tr>
          <td>UNIVERSITY</td>
        </tr>
        </tbody>
      </table>
    </td>
    <td>
      <ul>
        <li><a href="https://softuni.bg/about">SOFTUNI ▾</a></li>
        <li><a href="https://softuni.bg/trainings/courses">TRAININGS ▾</a></li>
        <li><a href="https://softuni.bg/companies">JOBS ▾</a></li>
        <li><a href="https://softuni.bg/partners">PARTNERS ▾</a></li>
        <li><a href="https://softuni.bg/forum">FORUM ▾</a></li>
        <li><a href="https://softuni.bg/contacts">CONTACTS ▾</a></li>
      </ul>
    </td>
    <td>
      <input type="text" placeholder="search"/>
      <button>
        profile
    </button>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
