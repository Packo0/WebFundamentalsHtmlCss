<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
	<style>
		table, tr, td {
			border: 1px solid black;
		}

		.text {
			font-size: 70px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><img src="images/softuni-logo.jpg" alt=""></td>
			<td>
				<table class="nested">
					<tr>
						<td class="text">
							Software
						</td>
					</tr>
					<tr>
						<td class="text">
							University
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
