<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Table</title>
	<style>
		th{
			font-size: 30px;
			padding: 5px;
		}
		td {
			width: 157px;
			height:52px;

		}
		img {
			width:150px;
			height: 140px;
		}
	</style>
</head>
<body>
<table>
	<thead>
	<tr>
		<th colspan="2">Software University</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td rowspan="2">
			<img src="images/softuni-logo.jpg" alt="sftouni logo">
		</td>
		<td><strong>Accessible and high quality software education</strong></td>
	</tr>
	<tr>
		<td>Our mission is to make people we train true professionals in the software indystry and support them in finding employment</td>
	</tr>
	</tbody>
</table>
</body>
</html>
